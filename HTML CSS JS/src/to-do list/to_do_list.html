<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To do List</title>
<link rel="stylesheet" href="./Styles/to_do_list.css">
<link rel="stylesheet" href="../../styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="navbar">
  <a class="active" href="../../home.html">Home</a>
  <a href="#">To-do List</a>
  <a href="../image gallery/image_gallery.html">Image Gallery</a>
</div>
<main>

  <div class="todos">
    <nav id="todos-nav">
      <button data-filter="all" class="active">
        <i class="fa-solid fa-box-archive"></i> All
      </button>
      <button data-filter="today">
        <i class="fa-solid fa-calendar-day"></i> Today
      </button>
      <button data-filter="overdue">
        <i class="fa-solid fa-circle-exclamation"></i> Overdue
      </button>
      <button data-filter="scheduled">
        <i class="fa-solid fa-clock"></i> Scheduled
      </button>
      <button data-filter="pending">
        <i class="fa-regular fa-circle"></i> Pending
      </button>
      <button data-filter="completed">
        <i class="fa-regular fa-circle-check"></i> Completed
      </button>
    </nav>
  
    <div class="flex">
      <form id="add-todo-form">
        <input type="text" name="todo-text" id="todo-text" placeholder="Todo..." required>
        <!-- <input type="text" name="todo-search" id="todo-search" placeholder="Search..." required> -->
        <input type="date" name="todo-date" id="todo-date" required>
        <button id="add-todo-btn" class="active" type="submit">Add</button>
      </form>
      <div class="searchField">
        <input type="text" placeholder="Search..">
      </div>
    </div>

    <ul id="todos-list">
      <!-- todo's will be loaded here dynamically -->
    </ul>
  </div>
</main>
<script src="./to-do-list.js"></script>
</body>
</html>
